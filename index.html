<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/grid.css">
</head>

<body>
  <header>
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters</h1>
        <h3>Incomplete list</h3>
      </div>
    </div>
  </header>

  <main>

    <div class="row">
      <div class="col-4">
        <div class="box">
          <img src="images/rey_square.png" alt="Ray">
          <h5>Ray</h5>
          <h6>Protagonist, from Tatooine</h6>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
            <img src="images/finn_square.png" alt="Finn">
            <h5>Finn</h5>
            <h6>Storm Trooper, befriends Ray</h6>
          </div>
        </div>
        <div class="col-4">
          <div class="box">
            <img src="images/kylo_square.png" alt="Kylo">
            <h5>Kylo</h5>
            <h6>Main villain, or is he?</h6>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <div class="box">
            <img src="images/poe_square.png" alt="Poe">
            <h5>Poe</h5>
            <h6>Neutral pilot</h6>
          </div>
        </div>
      <div class="col-4">
        <div class="box">
          <img src="images/chewbacca_square.png" alt="Chewbacca">
          <h5>Chewbacca</h5>
          <h6>A great first mate</h6>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/yoda_square.png" alt="Yoda">
          <h5>Yoda</h5>
          <h6>Wise old Jedi master</h6>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
